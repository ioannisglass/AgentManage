<p>add-agent works!</p>
<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="agent.com_name"
            name="title"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="agent.os_info"
            name="description"
          />
        </div>
  
        <button (click)="saveAgent()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Agent was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newAgent()">Add</button>
      </div>
    </div>
  </div>
